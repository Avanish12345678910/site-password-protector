<!DOCTYPE html>
<html>
<head><title>Icon Generator</title></head>
<body>
<canvas id="canvas16" width="16" height="16"></canvas>
<canvas id="canvas48" width="48" height="48"></canvas>
<canvas id="canvas128" width="128" height="128"></canvas>
<script>
function createIcon(canvasId, size) {
  const canvas = document.getElementById(canvasId);
  const ctx = canvas.getContext('2d');
  
  // Gradient background
  const gradient = ctx.createLinearGradient(0, 0, size, size);
  gradient.addColorStop(0, '#667eea');
  gradient.addColorStop(1, '#764ba2');
  ctx.fillStyle = gradient;
  ctx.fillRect(0, 0, size, size);
  
  // Draw lock symbol
  ctx.fillStyle = 'white';
  ctx.strokeStyle = 'white';
  ctx.lineWidth = size * 0.08;
  
  // Lock body
  const bodyWidth = size * 0.4;
  const bodyHeight = size * 0.35;
  const bodyX = (size - bodyWidth) / 2;
  const bodyY = size * 0.5;
  ctx.fillRect(bodyX, bodyY, bodyWidth, bodyHeight);
  
  // Lock shackle
  ctx.beginPath();
  ctx.arc(size/2, size*0.4, size*0.15, Math.PI, 0, true);
  ctx.stroke();
  
  // Download
  const link = document.createElement('a');
  link.download = 'icon' + size + '.png';
  link.href = canvas.toDataURL();
  link.click();
}

createIcon('canvas16', 16);
setTimeout(() => createIcon('canvas48', 48), 100);
setTimeout(() => createIcon('canvas128', 128), 200);
</script>
</body>
</html>
